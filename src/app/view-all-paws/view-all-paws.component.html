<div style="display: flex; gap: 16px; flex-wrap: wrap;">
    <div *ngFor="let paw of allPaws" style="margin-left: 10px;">
        <mat-card class="example-card" appearance="outlined" (click)="openDialog(paw)">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{paw.pawName}}</mat-card-title>
                <mat-card-subtitle>{{paw.pawBreed}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg"
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{paw.pawDescription}}
                </p>
                <p>
                    Date Of Birth: {{paw.dateOfBirth}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button matButton>LIKE</button>
                <button matButton>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
